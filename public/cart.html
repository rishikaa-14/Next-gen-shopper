<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - NextGen Shopper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <h1>NextGen Shopper</h1>
    <nav>
      <a href="customer_dashboard.html">Dashboard</a>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="cart-container">
    <h2>Your Cart</h2>
    <div id="cartItems" class="cart-items"></div>

    <div class="cart-summary">
      <p id="cartTotal">Total: â‚¹0.00</p>
      <button class="checkout-btn">Checkout</button>
    </div>
  </main>

  <!-- Toast Notifications -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2>Order Summary</h2>
      <div id="orderSummaryContent"></div>
      <div class="modal-actions">
        <button class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
